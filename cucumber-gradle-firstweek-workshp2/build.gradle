apply plugin: 'java' 
sourceCompatibility = 1.8
version = '1.0'

configurations {
    cucumberRuntime {
        extendsFrom testRuntime
    }
}
 
repositories {
    mavenCentral()
}
 
dependencies {
    compile 'org.springframework:spring-context:4.2.1.RELEASE'
    compile 'log4j:log4j:1.2.17'
    compile 'junit:junit:4.12'
    compile 'org.apache.commons:commons-lang3:3.0'
    compile 'org.seleniumhq.selenium:selenium-java:3.4.0'
    compile 'info.cukes:cucumber-core:1.1.2'
    compile 'info.cukes:cucumber-java:1.1.2'
    compile 'info.cukes:cucumber-junit:1.1.2'
}
task helloWorld << {
       println "Hello World!"

}

task  execoutput << {
    output()
}
def output() {
   println "Hello World!"

}
task cucumberGoogle() {
    dependsOn assemble, compileTestJava
    doLast {
        javaexec {
            main = "cucumber.api.cli.Main"
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
            args = ['-f', 'pretty', '--glue', 'gradle.cucumber', 'src/test/resources/cucumber/Google.feature']
        }
    }
}
